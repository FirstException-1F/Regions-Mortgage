<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Mortgage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      
        <div class="Information">
            <div class="header">
                <div class="logo">
                    <img src="/assets/Logo.avif" alt="Logo">
                    <div class="logoinfo">
                        <h2><strong>Regions</strong></h2>
                        <h2>Mortgage</h2>
                    </div>
                </div>
                <div class="new-customer">
                    <div class="new-customer-header"><h3>Are you a new customer?</h3></div>
                    <button class="enroll-button">Enroll Now
                        <div class="tooltip">
                            <h3>Enroll Now to:</h3>
                            <ul>
                                <li><span class="tick">✓</span> Access your account online</li>
                                <li><span class="tick">✓</span> View your statements</li>
                                <li><span class="tick">✓</span> Make payments easily</li>
                                <li><span class="tick">✓</span> Manage your mortgage</li>
                            </ul>
                        </div>
                    </button>
                </div>
            </div>
            <div class="content">
                <h1>Welcome Back</h1>
                <p>Sign in to your Regions MyMortgage account</p>
                <div class="field">
                    <input type="text" required autocomplete="off" id="username">
                    <label for="username" title="Enter your email address" data-title="Email"></label>
                </div>
                <div class="field">
                    <input type="password" required autocomplete="off" id="password">
                    <label for="password" title="Enter your password" data-title="Password"></label>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <h3>Remember me</h3>
                </div>
                <div class="login-button">
                    <span class="loader"></span>
                    <button><h3>Login</h3></button>
                </div>
                <div class="forgot-credentials">
                    <h2>Forget online ID?</h2>
                    <h2>Forget password?</h2>
                </div>
            </div>
            <div class="footer">
                <div class="upper-footer">
                    <div class="footer-icon">
                        <div class="footer-header">
                         <img src="/assets/FooterLogo.avif" alt="Footer Image">
                        </div>
                         <div class="footer-header"><h3>Equals Housing Lander</h3></div>
                    </div>
                    <div class="footer-header"> <h3>.</h3></div>
                    <div class="footer-header"><h3>Member FDIC</h3></div>
                </div>
                <div class="lower-footer">
                    <div class="footer-header"><h3>@2023 Regions Financial Corporation. All rights reserved.</h3></div>
                    <div class="footer-header"><h3>.</h3></div>
                    <div class="footer-header"><h3>+1(800) REGIONS</h3></div>
                </div>
            </div>
        </div>
        <div class="Image">
            <div class="Image-overlay">
                <img src="/assets/RightSideImage.avif"/>
            </div> 
        </div>
        <div class="circle"></div>
        </div>

    <script src="script.js"></script>
</body>
</html>
